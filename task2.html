    <title>Registration Form</title>
</head>
<body>
    <h2>Form with Text and Email Input</h2>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" nme="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" if="email" name="email" required /><br /><br />

        <input type="sumit" value="submit" />
    </form>
    <h2>Select Gender</h2>
    <form action="/submit" method="POST">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" /><br 
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="male" /><br /><br

        <input type="submit" values="submit">
    </form>
    <h2>Terms and Conditions</h2>
    <form action="/submit" method="POST">
     <label>
        <input type="checkbox" name="terms" required /> I agree to the terms and conditions </label> /><br /><br 

        <input type="submit" value="Submit" />
</body>
